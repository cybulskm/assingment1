<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MY GAME NOW!</title>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}">
    <link rel="stylesheet" href="footer.css" th:href="@{css/footer.css}">
</head>
<body>
<main>
    <!--/*@thymesVar id="message" type="java.util.Map"*/-->
    <span th:text="${message}" th:unless="${session == null}">[...]</span>
    <p th:text="${message}"></p>
    <h1 id = "demo"></h1>
    <h2 id = "demo2"></h2>
    <h2 id = "demo3"></h2>

    <p>
        <a th:href="@{gift-reveal}" href="Output.html"><img src="https://gifdb.com/images/high/green-box-spinning-in-colorful-background-r2a2miosu7fhid83.webp" alt="/prize_box.webp">BOX 1</img></a>
        <a th:href="@{gift-reveal}" href="Output.html"><img src="https://gifdb.com/images/high/green-box-spinning-in-colorful-background-r2a2miosu7fhid83.webp" alt="/prize_box.webp">BOX 2</img></a>
        <a th:href="@{gift-reveal}" href="Output.html"><img src="https://gifdb.com/images/high/green-box-spinning-in-colorful-background-r2a2miosu7fhid83.webp" alt="/prize_box.webp">BOX 3</img></a>

    </p>

</main>
<footer>
    Matthew Cybulski &#128536<span class='hart'>&#9825;</span>&nbsp;&nbsp;2023
</footer>
<script>
    var i = 0;
    var o = 0;
    var p = 0;
    var txt = "YOUR COMPUTER HAS BEEN TAKEN OVER...WELCOME TO MY SHOW";
    var txt2 = "You must participate."
    var txt3 = "Choose a box below... win a prize or win nothing... WIN! LOSE! WIN! LOSE!"
    var speed = 50;
    var speed2 = 50;
    var speed3 = 50;
    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
        else if (o < txt2.length) {
            document.getElementById("demo2").innerHTML += txt2.charAt(o);
            o++;
            setTimeout(typeWriter, speed2);
        }
        else if (p < txt3.length) {
            document.getElementById("demo3").innerHTML += txt3.charAt(p);
            p++;
            setTimeout(typeWriter, speed3);
        }
    }
    window.onload = function() {
        typeWriter();
    };
</script>
</body>
</html>
